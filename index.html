<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>curbsidemall Support Chat</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}
#chat-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #ff2d55;
  color: white;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  border: none;
  font-size: 26px;
  cursor: pointer;
}
#chat-box {
  display: none;
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 320px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
}
#chat-header {
  background: #ff2d55;
  color: white;
  padding: 10px;
  border-radius: 10px 10px 0 0;
}
#messages {
  height: 300px;
  padding: 10px;
  overflow-y: auto;
}
.user { text-align: right; color: #333; margin: 5px 0; }
.bot { text-align: left; color: #ff2d55; margin: 5px 0; }
#input-box {
  display: flex;
  border-top: 1px solid #ddd;
}
#input-box input {
  flex: 1;
  padding: 10px;
  border: none;
}
#input-box button {
  background: #ff2d55;
  color: white;
  border: none;
  padding: 10px;
}
</style>
</head>
<body>

<button id="chat-btn">ðŸ’¬</button>

<div id="chat-box">
  <div id="chat-header">curbsidemall Support</div>
  <div id="messages"></div>
  <div id="input-box">
    <input id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const webhookURL = "https://imguravanimator.app.n8n.cloud/webhook/curbsidemall-faq-bot";

document.getElementById("chat-btn").onclick = () => {
  const box = document.getElementById("chat-box");
  box.style.display = box.style.display === "none" ? "block" : "none";
};

function addMessage(text, cls) {
  const div = document.createElement("div");
  div.className = cls;
  div.innerText = text;
  document.getElementById("messages").appendChild(div);
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value;
  if (!text) return;

  addMessage(text, "user");
  input.value = "";

  const res = await fetch(webhookURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chatInput: text })
  });

  const data = await res.json();
  addMessage(data.reply || "No response", "bot");
}
</script>

</body>
</html>
