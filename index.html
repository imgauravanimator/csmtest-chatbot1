<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>curbsidemall Support</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: "Inter", sans-serif;
}

body {
  margin: 0;
  background: #f4f6f8;
}

/* Floating Button */
.chat-launcher {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: #ff2f5b;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 24px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

/* Chat Widget */
.chat-widget {
  position: fixed;
  bottom: 90px;
  right: 24px;
  width: 360px;
  max-height: 540px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
  display: none;
  flex-direction: column;
  overflow: hidden;
}

/* Header */
.chat-header {
  background: #ff2f5b;
  color: #fff;
  padding: 16px;
  font-weight: 600;
  font-size: 16px;
}

/* Messages */
.chat-body {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: #f9fafb;
}

.message {
  margin-bottom: 12px;
  display: flex;
}

.message.user {
  justify-content: flex-end;
}

.message.bot {
  justify-content: flex-start;
}

.bubble {
  max-width: 75%;
  padding: 12px 14px;
  border-radius: 14px;
  font-size: 14px;
  line-height: 1.5;
}

.user .bubble {
  background: #ff2f5b;
  color: #fff;
  border-bottom-right-radius: 4px;
}

.bot .bubble {
  background: #eaecef;
  color: #333;
  border-bottom-left-radius: 4px;
}

/* Typing */
.typing {
  font-size: 13px;
  color: #777;
  margin-bottom: 10px;
}

/* Input */
.chat-footer {
  display: flex;
  border-top: 1px solid #eee;
}

.chat-footer input {
  flex: 1;
  border: none;
  padding: 14px;
  font-size: 14px;
  outline: none;
}

.chat-footer button {
  background: #ff2f5b;
  border: none;
  color: #fff;
  padding: 0 18px;
  font-size: 14px;
  cursor: pointer;
}
</style>
</head>

<body>

<button class="chat-launcher" onclick="toggleChat()">ðŸ’¬</button>

<div class="chat-widget" id="chatWidget">
  <div class="chat-header">curbsidemall Support</div>

  <div class="chat-body" id="chatBody">
    <div class="message bot">
      <div class="bubble">ðŸ‘‹ Hi! Ask me anything about curbsidemall.</div>
    </div>
  </div>

  <div class="chat-footer">
    <input id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const WEBHOOK_URL = "https://imgauravanimator.app.n8n.cloud/webhook/curbsidemall-faq-bot";

function toggleChat() {
  const widget = document.getElementById("chatWidget");
  widget.style.display = widget.style.display === "flex" ? "none" : "flex";
}

function appendMessage(text, type) {
  const chatBody = document.getElementById("chatBody");
  const msg = document.createElement("div");
  msg.className = `message ${type}`;
  msg.innerHTML = `<div class="bubble">${text}</div>`;
  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  appendMessage(text, "user");
  input.value = "";

  const typing = document.createElement("div");
  typing.className = "typing";
  typing.innerText = "Bot is typing...";
  document.getElementById("chatBody").appendChild(typing);

  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ chatInput: text })
  })
  .then(res => res.json())
  .then(data => {
    typing.remove();
    appendMessage(data.reply || "Sorry, I couldn't understand that.", "bot");
  })
  .catch(() => {
    typing.remove();
    appendMessage("âš ï¸ Something went wrong. Please try again.", "bot");
  });
}

document.getElementById("userInput").addEventListener("keypress", e => {
  if (e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
