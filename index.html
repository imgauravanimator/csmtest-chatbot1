<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>curbsidemall Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 420px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #ff2f5b;
      color: #fff;
      padding: 14px;
      font-weight: bold;
      text-align: center;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin-bottom: 8px;
    }

    .user {
      text-align: right;
      color: #333;
      font-weight: bold;
    }

    .bot {
      text-align: left;
      color: #555;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-footer button {
      background: #ff2f5b;
      color: #fff;
      border: none;
      padding: 0 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="chat-widget">
  <div class="chat-header">curbsidemall Support</div>

  <div class="chat-body" id="chatBody">
    <div class="msg bot">üëã Hi! Ask me anything about curbsidemall.</div>
  </div>

  <div class="chat-footer">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const WEBHOOK_URL = "https://imgauravanimator.app.n8n.cloud/webhook/curbsidemall-faq-bot";

  function addMessage(text, sender) {
    const chatBody = document.getElementById("chatBody");
    const msg = document.createElement("div");
    msg.className = "msg " + sender;
    msg.innerText = text;
    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
      const res = await fetch(WEBHOOK_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chatInput: text })
      });

      const data = await res.json();
      addMessage(data.reply || "No response from bot", "bot");

    } catch (e) {
      addMessage("‚ö†Ô∏è Server error. Please try again.", "bot");
    }
  }
</script>

</body>
</html>
