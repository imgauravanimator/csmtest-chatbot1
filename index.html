<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>curbsidemall Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 420px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #ff2f5b;
      color: #fff;
      padding: 14px;
      font-weight: bold;
      text-align: center;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .chat-footer input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .chat-footer button {
      background: #ff2f5b;
      color: #fff;
      border: none;
      padding: 0 18px;
      cursor: pointer;
    }

    .msg {
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      text-align: right;
      color: #333;
      font-weight: bold;
    }

    .bot {
      text-align: left;
      color: #555;
    }
  </style>
</head>

<body>

<div class="chat-widget">
  <div class="chat-header">curbsidemall Support</div>

  <div class="chat-body" id="chatBox">
    <div class="msg bot">
      üëã Hi! Ask me anything about curbsidemall.
    </div>
  </div>

  <div class="chat-footer">
    <input
      id="userInput"
      type="text"
      placeholder="Type your question..."
      onkeydown="if(event.key==='Enter') sendMessage()"
    />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    appendMessage("user", message);
    input.value = "";

    try {
      const response = await fetch(
        "https://imgauravanimator.app.n8n.cloud/webhook/curbsidemall-faq-bot",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chatInput: message
          })
        }
      );

      const data = await response.json();
      appendMessage("bot", data.reply || data.text || "No response received.");

    } catch (error) {
      appendMessage("bot", "‚ö†Ô∏è Server error. Please try again.");
    }
  }

  function appendMessage(sender, text) {
    const chatBox = document.getElementById("chatBox");
    const msg = document.createElement("div");
    msg.className = "msg " + sender;
    msg.innerText = text;
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
